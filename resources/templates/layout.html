  <body> 


    <!-- SessionBean - contains signin/signout and customer name -->

    <!-- links based on SessionBean loggedIn property -->

    <div th:replace="links" :: links></div> 
 

    <!-- page based on path selection --> 
 
    <!--div th:text="${@sessionBean.GetRedirect()}"--></div>
 
    <div th:switch="${@sessionBean.GetRedirect()}">

       
        <div th:case="'/'">
             <div th:replace="start"  :: start></div>
        </div>

        <div th:case="'/start'">
             <div th:replace="start"  :: start></div>
        </div>

        <div th:case="'/classic'">
              <div th:replace="classic"  :: classic></div>
        </div>

        <div th:case="'/register'">
            <div th:replace="register"  :: register></div>
        </div>

        <div th:case="'/signin'">
          <div th:replace="signin"  :: signin></div>
        </div>

        <div th:case="'/plan'">
          <div th:replace="plan"  :: plan></div>
      </div>

        <div th:case="'/info'">
            <div th:replace="info"  :: info></div>
        </div>

        
        <div th:case="'/claim'">
          <div th:replace="claim"  :: claim></div>
       </div> 
        
      <div th:case="'/history'">
        <div th:replace="history"  :: history></div>
      </div>

        <div th:case="'/about'">
            <div th:replace="about"  :: about></div>
        </div> 

        <div th:case="'/admin'">
          <div th:replace="admin"  :: admin></div>
      </div> 

      
      <div th:case="'/adminaction'">
        <div th:replace="adminaction"  :: adminaction></div>
    </div> 


        <div th:case="'/menu'">
          <div th:replace="menu"  :: menu></div>
       </div> 

      <div th:case="'/update'">
        <div th:replace="update" :: update></div>
      </div> 

      
      <div th:case="'/listcustomers'">
        <div th:replace="listcustomers" :: listcustomers></div>
      </div> 

      <div th:case="'/fullmenu'">
        <div th:replace="fullmenu" :: fullmenu></div>
      </div> 

      <div th:case="'/settings'">
        <div th:replace="settings" :: settings></div>
      </div> 

    <div th:case="'/unauth'">
      <div th:replace="unauth"  :: unauth></div>
    </div>  
  
     <div th:case="'/alert'">
       <div th:replace="alert"  :: alert></div>
    </div> 
 
       
    </div> 
    </div>
