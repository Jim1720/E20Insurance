<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 
<div th:fragment="register"> 

 
<form method="post" th:object="${customer}"  th:action="@{/register}"> 

<h2 class='starttitle'  style='color: burlywood'>Customer Registration</h2>   
<br>
 
<div class="container" style="color:dodgerblue">

        <form> 

                <div id="centerFields" style="margin-left:200px">

                <div class="form-group row" >  

                        <div class="col-xs-2">   
                                <label class="control-label st1">Customer Id Number:</label> 
                                <br><input type="text" class="form-control st1" th:field="*{custId}"
                                placeholder="Customer Identification"> 
                        </div>  
                        <div class="col-xs-2">   
                                <label class="control-label st1">Password:</label>  
                                <br><input type="password" th:field="*{custPassword}" class="form-control st1"
                                placeholder="Customer Password"> 
                        </div> 
                        <div class="col-xs-2">   
                                <label class="control-label st1">Confirm:</label>  
                                <br><input type="password" th:field="*{custConfirm}" class="form-control st1"
                                placeholder="Confirm Password"> 
                        </div>  
                       
                         
                </div> 
                <div class="form-group row" >  

                        <div class="col-xs-3">  
                            <label class="control-label st1">First Name:</label>
                            <input  type="text" th:field="*{custFirst}" class="form-control st1"
                            placeholder="First Name"> 
                        </div>  
                        <div class="col-xs-3">  
                                <label class="control-label st1">Middle Name:</label>
                                <input  type="text" th:field="*{custMiddle}" class="form-control st1"
                                placeholder="Middle Name"> 
                            </div>    
                    
                        <div class="col-xs-3">  
                            <label class="control-label st1">Last Name:</label> 
                            <input  type="text"  th:field="*{custLast}" class="form-control st1"
                            placeholder="Last Name">
                    
                        </div> 
                     

                </div> 

                <div class="form-group row" >  
                        <div class="col-xs-5">    
                                <label class="control-label st1">e-mail:</label>
                                <input type="text" class="form-control st1" th:field="*{custEmail}"
                                placeholder="Email"> 
                        </div> 
                        <div class="col-xs-5">     
                                <label class="control-label st1">Telephone:</label> 
                                <input type="text" class="form-control st1" th:field="*{custPhone}"
                                placeholder="Phone">
                        </div>   
                        <div class="col-xs-5">     
                                <label class="control-label st1">Birth Date:</label> 
                                <input type="text" class="form-control st1" th:field="*{custBirthDate}"
                                placeholder="Birth Date">
                        </div>  
                        <div class="col-xs-5">     
                                <label class="control-label st1">Gender:</label>  
                                <select class="form-control st1" 
                                        style="height: 42px;" 
                                        th:field="*{custGender}"> 
                                        <option th:value="M" value="M">M</option>
                                        <option th:value="F" value="F">F</option>
                                </select>
                                
                        </div>          
                </div> 

                <div class="form-group row" >  
                        <div class="col-xs-5">  
                            <label class="control-label st1">Address1:</label>  
                            <input type="text" class="form-control st1" th:field="*{custAddr1}"
                            placeholder="Address 1">  
                        </div>  
               
                        <div class="col-xs-5">    
                            <label class="control-label st1">Address2:</label> 
                            <input type="text" class="form-control st1" th:field="*{custAddr2}"
                            placeholder="Address 2"> 
                    
                        </div>  

                         
                        <div class="col-xs-1">   
                                <label class="control-label st1">Promotion Code:</label>     
                                <br><input type="text" class="form-control st1" th:field="*{custPromo}"
                                placeholder="Promotion Code"> 
                         </div>  
                </div> 

                <div class="form-group row" >  
                        <div class="col-xs-3">    
                                <label class="control-label st1">City:</label> 
                                <input type="text" class="form-control st1" th:field="*{custCity}"
                                placeholder="City">  
                        </div>    
                    
                        <div class="col-xs-3">    
                                <label class="control-label st1">State:</label> 
                                <select style="height: 42px;" 
                                        class="form-control st1" th:field="*{custState}">  
                                        <option th:value="WA" value="WA">WA</option>
                                        <option th:value="CA" value="CA">CA</option>
                                </select>
                              
                        </div> 

                        <div class="col-xs-3">     
                                <label class="control-label st1">Zip:</label> 
                                <input type="text" class="form-control st1" th:field="*{custZip}"
                                placeholder="Zip Code">  
                        </div>  
                  
                </div>  
              

                <br>
                <div class="row">   
                        <button type="submit"    class="btn btn-primary st1">Complete Registration</button> 
                        <a th:href="@{/start}"   class="btn btn-primary st1 a11"> Cancel</a>  
                 </div>
                 
                 <div class="row"><br></div>

                 <div class="row">    

                         
                        <div style='display:inline;  
                                color:burlywood;font-family:arial;font-size:large;'>
        
                        <!---   session bean message will override default if set. -->

                        <!--TODO:  will have to use thyme leaf array functions here3  -->
                        <div th:unless="${@sessionBean.GetMessage().equals('')}">
                                <text th:text="${@sessionBean.GetMessage()}"/>
                        </div>
                        <div th:if="${@sessionBean.GetMessage().equals('')}">
                                <text>Enter Customer Registration Information.</text>
                        </div> 
                </div>
                       

                         
                 </div> <!-- end center fields -->

                </div> <!-- end center div -->  
             

</form>
            
</div>  

</div>
